<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Ad free Youtube video downloader with highest resolution possible."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Video Downloader</title>
  </head>
  <body class="bg-gray-700">
    <form action="download_youtube" method="post">
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1
              class="
                sm:text-3xl
                text-2xl
                font-medium
                title-font
                mb-4
                text-white
              "
            >
              Youtube Video Downloader
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-white">
              Copy and Paste video Url here
            </p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-100"
                    >Enter URL</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="reelurl"
                    class="
                      w-full
                      bg-gray-100 bg-opacity-50
                      rounded
                      border border-gray-300
                      focus:border-indigo-500
                      focus:bg-white
                      focus:ring-2
                      focus:ring-indigo-200
                      text-base
                      outline-none
                      text-gray-700
                      py-1
                      px-3
                      leading-8
                      transition-colors
                      duration-200
                      ease-in-out
                    "
                  />
                </div>
              </div>
              <div class="p-2 w-full">
                <input
                  type="submit"
                  class="
                    w-full
                    text-white
                    bg-red-500
                    border-0
                    py-2
                    px-8
                    focus:outline-none
                    hover:bg-red-600
                    rounded
                    text-lg text-center
                  "
                  value="Download"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
